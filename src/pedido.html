<!--=include include/_header.html -->

<main id="main-content">
  <h1 class="o-title">Faça seu pedido</h1>
  <div class="c-main-content">
    <p class="o-headline">É fácil fazer seu pedido no Portal Brasil USA.<br/> Precisamos
    apenas de algumas informações.</p>

    <div class="o-row__padder"><div class="o-row">
      <div class="o-col">
        <div class="c-block c-toggle-box">
          <div class="o-row__padder">
            <div class="o-row">
              <div class="o-col">
                <input class="c-toggle-box__input js-toggle-form" id="radio1" name="radio" type="radio" checked>
                <label class="o-btn o-btn--primary o-btn--full c-toggle-box__btn" for="radio1">Produto</label>
              </div>
              <div class="o-col o-col--2">
                <p class="c-toggle-box__text">ou</p>
              </div>
              <div class="o-col">
                <input class="c-toggle-box__input js-toggle-form" id="radio2" name="radio" type="radio">
                <label class="o-btn o-btn--primary o-btn--full c-toggle-box__btn" for="radio2">Serviço</label>
              </div>
            </div>
          </div>



        </div>

        <form class="c-form u-clearfix js-togglable-form o-row__padder" id="product-form" action="">
          <div class="o-row">
            <div class="o-col">
              <label for="" class="o-label">Nome do produto</label>
              <input type="text" class="o-input o-input--full">
            </div>
            <div class="o-col">
              <label for="" class="o-label">Marca</label>
              <input type="text" class="o-input o-input--full">
            </div>
          </div>
          <div class="o-row">
            <div class="o-col">
              <label for="" class="o-label">Modelo</label>
              <input type="text" class="o-input o-input--full">
            </div>
            <div class="o-col">
              <label for="" class="o-label">Imagem do produto</label>
              <input type="file" class="o-input o-input--full" id="file">
            </div>
          </div>
          <div class="o-row">
            <div class="o-col">
              <label class="o-label" for="exampleTextarea">Descrição do produto</label>
              <textarea class="o-input o-input--full" id="exampleTextarea"></textarea>
              <button class="o-btn o-btn--primary o-btn--lg u-pull-right" type="submit">Fazer Pedido</button>
            </div>
          </div>
        </form>

        <form class="c-form js-togglable-form u-hidden" action="" id="service-form">
          <div class="o-row__padder">
            <div class="o-row">
              <div class="o-col">
                  <label for="" class="o-label">Data de início</label>
                  <input type="text" class="o-input o-input--full">

                  <label class="">
                    <input type="checkbox"> Apenas um dia
                  </label>
              </div>
              <div class="o-col">
                  <label for="" class="o-label">Data final</label>
                  <input type="text" class="o-input o-input--full">
              </div>
              <div class="o-col">
                  <label for="" class="o-label">Hora de início</label>
                  <input type="text" class="o-input o-input--full">

                  <label class="">
                    <input type="checkbox"> O dia todo
                  </label>
              </div>
              <div class="o-col">
                  <label for="" class="o-label">Hora final</label>
                  <input type="text" class="o-input o-input--full">
              </div>
            </div>
          </div>

          <label for="" class="o-label">Local</label>
          <input type="text" class="o-input o-input--full">

          <label for="exampleTextarea" class="o-label">Descrição do serviço</label>
          <textarea class="o-input o-input--full" id="exampleTextarea" rows="3"></textarea>

          <button class="o-btn o-btn--primary o-btn--lg u-pull-right" type="submit">Fazer Pedido</button>
        </form>

      </div>
      <div class="o-col o-col--4">
        <div class="c-block">
          <p class="c-block__text">Já fez seu pedido?<br/>
          Acompanhe o andamento<br/> fazendo login abaixo!</p>
          <a href="#" class="o-btn o-btn--primary">Acompanhar meu pedido</a>
        </div>
      </div>
    </div></div>
  </div>
</main>

<!--=include include/_footer.html -->
