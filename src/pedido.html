<!--=include include/_header.html -->

<main id="main-content">
  <h1 class="o-title">Faça seu pedido</h1>
  <div class="c-main-content">
    <p class="o-headline">É fácil fazer seu pedido no Portal Brasil USA.<br/>
      Precisamos apenas de algumas informações.</p>

    <div class="o-row__padder"><div class="o-row">
      <div class="o-col">
        <div class="c-block c-toggle-box">
          <div class="o-row__padder">
            <div class="o-row">
              <div class="o-col">
                <input class="c-toggle-box__input js-toggle-form" id="radio1"
                  name="radio" type="radio" checked>
                <label class="o-btn o-btn--primary o-btn--full c-toggle-box__btn"
                  for="radio1">Produto</label>
              </div>
              <div class="o-col o-col--2">
                <p class="c-toggle-box__text">ou</p>
              </div>
              <div class="o-col">
                <input class="c-toggle-box__input js-toggle-form" id="radio2"
                  name="radio" type="radio">
                <label class="o-btn o-btn--primary o-btn--full c-toggle-box__btn"
                  for="radio2">Serviço</label>
              </div>
            </div>
          </div>
        </div>

        <form class="c-form u-clearfix js-togglable-form"
          id="product-form" action="">
          <div class="o-row__padder">
            <div class="o-row">
              <div class="o-col">
                <label for="product-name" class="o-label">Nome do produto</label>
                <input type="text" class="o-input o-input--full" id="product-name"
                  name="product-name" required>
              </div>
              <div class="o-col">
                <label for="product-brand" class="o-label">Marca</label>
                <input type="text" class="o-input o-input--full" id="product-brand"
                  name="product-brand">
              </div>
            </div>
            <div class="o-row">
              <div class="o-col">
                <label for="product-model" class="o-label">Modelo</label>
                <input type="text" class="o-input o-input--full" name="product-model"
                  id="product-model">
              </div>
              <div class="o-col">
                <label for="product-image" class="o-label">Imagem do produto</label>
                <input type="file" class="o-input o-input--full" id="product-image"
                  name="product-image" required>
              </div>
            </div>
            <div class="o-row">
              <div class="o-col">
                <label class="o-label" for="product-description">Descrição do produto</label>
                <textarea class="o-input o-input--full" id="product-description"
                 name="product-description" required></textarea>
                <button class="o-btn o-btn--primary o-btn--lg u-pull-right"
                  type="submit">Fazer Pedido</button>
              </div>
            </div>
          </div>
        </form>

        <form class="c-form js-togglable-form u-clearfix u-hidden" action="" id="service-form">
          <div class="o-row__padder">
            <div class="o-row">
              <div class="o-col">
                  <label for="start-date" class="o-label">Data de início</label>
                  <input type="text" class="o-input o-input--full"
                    name="start-date" id="start-date">

                  <label class="o-checkbox">
                    <input type="checkbox" class="js-toggle"
                    data-target="#end-date"> Apenas um dia
                  </label>
              </div>
              <div class="o-col">
                  <label for="end-date" class="o-label">Data final</label>
                  <input type="text" class="o-input o-input--full"
                    name="end-date" id="end-date">
              </div>
              <div class="o-col">
                  <label for="start-time" class="o-label">Hora de início</label>
                  <input type="text" class="o-input o-input--full js-time-input"
                    name="start-time" id="start-time">

                  <label class="o-checkbox">
                    <input type="checkbox" class="js-toggle"
                      data-target=".js-time-input"> O dia todo
                  </label>
              </div>
              <div class="o-col">
                  <label for="end-time" class="o-label">Hora final</label>
                  <input type="text" class="o-input o-input--full js-time-input"
                    name="end-time" id="end-time">
              </div>
            </div>
          </div>

          <label for="location" class="o-label">Local</label>
          <input type="text" class="o-input o-input--full" name="location" id="location">

          <label for="service-description" class="o-label">Descrição do serviço</label>
          <textarea class="o-input o-input--full"
            id="service-description" name="service-description" required></textarea>

          <button class="o-btn o-btn--primary o-btn--lg u-pull-right" type="submit">Fazer Pedido</button>
        </form>

      </div>
      <div class="o-col o-col--4">
        <br class="u-hidden-md--up" />
        <div class="c-block">
          <p class="c-block__text">Já fez seu pedido?<br/>
          Acompanhe o andamento<br/> fazendo login abaixo!</p>
          <a href="#" class="o-btn o-btn--primary">Acompanhar meu pedido</a>
        </div>
      </div>
    </div></div>
  </div>
</main>

<!--=include include/_footer.html -->
