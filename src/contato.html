<!--=include include/_header.html -->

<main id="main-content">
  <h1 class="o-title">Contato</h1>
      <p class="o-headline u-text-center">Dúvida? Reclamação? Sugestão? Elogio?<br/> Mande para nós através
  do formulário abaixo.</p>

      <form action="" method="post" class="c-form c-contact-form">
        <label class="o-label" for="name">Nome</label>
        <input type="text" name="name" id="name" class="o-input o-input--full">

        <label class="o-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="o-input o-input--full" required>

        <label class="o-label" for="phone">Telefone</label>
        <input type="tel" name="phone" id="phone" class="o-input o-input--full">

        <label class="o-label" for="message">Mensagem</label>
        <textarea class="o-input o-input--full" id="message"
         name="message" rows="3" required></textarea>

        <button class="o-btn o-btn--primary o-btn--full" type="submit">Enviar</button>
      </form>
</main>

<aside class="c-contact-info">
  <div class="o-row o-row--centered c-contact-info__content">
    <div class="o-col o-col--3">
      <h2 class="o-h3">Localização</h2>
      <p class="address">Rua Nomedetal, 29102<br/>
      Bairro Neighborhood x<br>
      Cidade City / UK</p>

      <a href="#">contato@portalbrasilusa.com.br</a>

      <h2 class="o-h3">Fone</h2>
      <p class="o-text-large">+55 9999-9999</p>
    </div>
    <div class="o-col">
      <div class="o-embed c-contact-info__map">
        <div class="o-embed__child" id="map-canvas"></div>
      </div>
    </div>
  </div>
</aside>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyBHXpkRrZX6bXR_Kn1Lwx9F1heImNJe-yA"></script>
<script>
  (function() {
    var address = 'Rua Pasteur, 629, Porto Alegre, RS';

    var map = new google.maps.Map(document.getElementById("map-canvas"), {
      styles: [
        {
          "stylers": [
            { "hue": "#0077a0" }
          ]
        }
      ],
      zoom: 18,
      center: new google.maps.LatLng(49.241943,-122.889318),
      mapTypeControl: false,
      scaleControl: false,
      streetViewControl: false,
      overviewMapControl: true,
    });

    // CENTRALIZA O MAPA E COLOCA UM MARKER NO ENDEREÇO DEFINIDO ACIMA
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': address }, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      }
    });

  })();
</script>
