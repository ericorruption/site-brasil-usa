<main class="container">
  <h1 class="display-1">Contato</h1>

  <div class="row">
    <div class="col-md-5">
      <p class="lead">Dúvida? Reclamação? Sugestão? Elogio? Mande para nós através
  do formulário abaixo.</p>

      <form action="">
            <fieldset class="form-group">
              <label for="">Nome</label>
              <input type="text" class="form-control">
            </fieldset>

            <fieldset class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control">
            </fieldset>

            <fieldset class="form-group">
              <label for="">Telefone</label>
              <input type="text" class="form-control">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleTextarea">Mensagem</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </fieldset>

        <button class="btn btn-primary pull-right" type="submit">Enviar</button>
      </form>

    </div>

    <div class="col-md-6">
      <h2>Localização</h2>
      <p class="address">Rua Nomedetal, 29102<br/>
      Bairro Neighborhood x, Cidade City / UK</p>

      <div class="embed-responsive embed-responsive-16by9">
        <div class="embed-responsive-item" id="map-canvas"></div>
      </div>
    </div>
</main>

<script src="http://maps.google.com/maps/api/js"></script>
<script>
  (function() {
    var address = 'Rua Pasteur, 629, Porto Alegre, RS';

    var map = new google.maps.Map(document.getElementById("map-canvas"), {
      zoom: 18,
      center: new google.maps.LatLng(49.241943,-122.889318),
      mapTypeControl: false,
      scaleControl: false,
      streetViewControl: false,
      overviewMapControl: true,
    });

    // CENTRALIZA O MAPA E COLOCA UM MARKER NO ENDEREÇO DEFINIDO ACIMA
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': address }, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
        });
      }
    });

  })();
</script>
