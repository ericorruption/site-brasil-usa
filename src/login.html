<!--=include include/_header.html -->

<main id="main-content">
  <h1 class="o-title">Login</h1>
  <div class="c-main-content">
    <div class="o-row__padder">
      <div class="o-row o-row--fixed">
        <div class="o-col o-col--3">
          <form class="c-form u-clearfix">
            <label class="o-label" for="login-email">Email</label>
            <input type="email" name="email" class="o-input o-input--full"
              id="login-email" placeholder="Email" required>

            <label class="o-label" for="login-password">Senha</label>
            <input type="password" name="password" class="o-input o-input--full"
              id="login-password" placeholder="Senha" required>

            <button type="submit" class="o-btn o-btn--primary u-pull-right">Entrar</button>

            <a href="#" class="c-form__link">Esqueci minha senha</a>
          </form>
        </div>
        <div class="o-col o-col--1 c-spacer__parent">
          <span class="c-spacer"></span>
        </div>
        <div class="o-col o-col--4">
          <p class="o-headline">Não possui cadastro?<br/>
             Faça seu cadastro abaixo.</p>
          <form class="c-form" action="">
            <label for="name" class="o-label">Nome</label>
            <input type="text" class="o-input o-input--full" id="name"
              name="name" required>

            <label for="email" class="o-label">Email</label>
            <input type="email" class="o-input o-input--full" id="email"
              name="email" required>

            <label for="password" class="o-label">Senha</label>
            <input type="password" class="o-input o-input--full" id="password"
              name="password" required>

            <label for="zip" class="o-label">CEP</label>
            <input type="text" class="o-input o-input--full" id="zip"
              name="zip" required>

            <label for="address" class="o-label">Endereço</label>
            <input type="text" class="o-input o-input--full" id="address"
              name="address" required>

            <div class="o-row__padder">
              <div class="o-row">
                <div class="o-col">
                  <label for="city" class="o-label">Cidade</label>
                  <input type="text" class="o-input o-input--full" name="city"
                    id="city" required>
                </div>
                <div class="o-col o-col--3">
                  <label for="uf" class="o-label">UF</label>
                  <select class="o-input o-input--full" id="uf" name="uf" required>
                    <option selected="selected">RS</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>RN</option>
                  </select>
                </div>
              </div>
            </div>

            <label for="phone" class="o-label">Telefone</label>
            <input type="tel" class="o-input o-input--full" id="phone"
              name="phone" required>

            <button type="submit" class="o-btn o-btn--primary">Cadastrar</button>
          </form>
        </div>
        <div class="o-col o-col--4 u-hidden-md u-hidden-lg"></div>
      </div>
    </div>
  </div>
</main>

<!--=include include/_footer.html -->
